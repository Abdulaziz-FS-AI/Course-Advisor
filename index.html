<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFUPM Course Advisor</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f0f2f6; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 800px; background: white; display: flex; flex-direction: column; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background: #00766c; color: white; padding: 20px; text-align: center; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 10px; line-height: 1.5; }
        .user-msg { background: #e6f3ff; align-self: flex-end; border-bottom-right-radius: 2px; }
        .bot-msg { background: #f0f0f0; align-self: flex-start; border-bottom-left-radius: 2px; }
        .input-area { padding: 20px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        button { background: #00766c; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
        .typing { font-style: italic; color: #666; font-size: 0.9em; margin-left: 10px; display: none; }
        table { border-collapse: collapse; width: 100%; margin: 10px 0; font-size: 0.9em; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f8f9fa; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üéì KFUPM Course Advisor</h1>
            <p style="margin: 5px 0 0; opacity: 0.8; font-size: 0.9em;">Powered by Qwen 30B (Hybrid)</p>
        </div>
        <div class="messages" id="messages">
            <div class="message bot-msg">üëã Hi! I'm your KFUPM Course Advisor. Ask me about courses, departments, or degree plans!</div>
        </div>
        <div class="typing" id="typing">Advisor is typing...</div>
        <form class="input-area" id="chat-form">
            <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const messages = document.getElementById('messages');
        const typing = document.getElementById('typing');
        let history = [];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;

            // Add user message
            addMessage(query, 'user-msg');
            input.value = '';
            input.disabled = true;
            typing.style.display = 'block';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: query, history: history })
                });
                
                const data = await response.json();
                
                // Add bot message (rendered markdown)
                addMessage(marked.parse(data.response), 'bot-msg', true);
                
                // Update history
                history.push({ role: 'user', content: query });
                history.push({ role: 'assistant', content: data.response });
                
            } catch (error) {
                addMessage("‚ö†Ô∏è Error connecting to the agent. " + error.message, 'bot-msg');
            } finally {
                input.disabled = false;
                typing.style.display = 'none';
                input.focus();
            }
        });

        function addMessage(text, className, isHtml = false) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            if (isHtml) {
                div.innerHTML = text;
            } else {
                div.textContent = text;
            }
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
