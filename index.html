<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFUPM Course Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
            /* Sidebar Variables */
            --sidebar-bg: #f7f9fc;
            --sidebar-width: 280px;
            --metal-shadow-light: rgba(255, 255, 255, 0.8);
            --metal-shadow-dark: rgba(209, 217, 230, 0.5);
            --accent-color: #00766c;
            --text-color: #2d3748;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            margin: 0;
            height: 100vh;
            display: flex;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Sidebar Styles - Glassy Metal */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            /* Subtle texture/gradient for metal feel */
            background-image: linear-gradient(145deg, #f7f9fc, #f1f3f6);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.02);
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .new-chat-btn {
            background: linear-gradient(145deg, #ffffff, #f0f4f8);
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: #4a5568;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            /* Premium Soft Shadow */
            box-shadow:
                6px 6px 12px var(--metal-shadow-dark),
                -6px -6px 12px var(--metal-shadow-light);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                8px 8px 16px var(--metal-shadow-dark),
                -8px -8px 16px var(--metal-shadow-light);
            color: var(--accent-color);
        }

        .new-chat-btn:active {
            transform: translateY(1px);
            box-shadow: inset 4px 4px 8px var(--metal-shadow-dark), inset -4px -4px 8px var(--metal-shadow-light);
        }

        .chat-list-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #a0aec0;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-left: 8px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 5px;
        }

        /* Scrollbar styling for sidebar */
        .chat-list::-webkit-scrollbar {
            width: 4px;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .chat-item {
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: #ffffff;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.03);
            color: #333;
        }

        .chat-item.active {
            background: linear-gradient(145deg, #ffffff, #f5f7fa);
            color: var(--accent-color);
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                4px 4px 10px rgba(0, 0, 0, 0.04),
                -4px -4px 10px rgba(255, 255, 255, 0.8);
        }

        .chat-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 170px;
        }

        .delete-btn {
            opacity: 0;
            color: #a0aec0;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .chat-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #fff1f2;
            color: #e53e3e;
            box-shadow: 0 2px 5px rgba(229, 62, 62, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            flex: 1;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.5s ease;
            height: 100%;
            overflow: hidden;
        }

        .main-container.chat-active {
            justify-content: flex-start;
            padding-top: 40px;
        }

        /* Header logic remains same */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.5s ease;
            flex-shrink: 0;
        }

        .main-container.chat-active .header-section {
            margin-bottom: 20px;
            transform: scale(0.8);
            margin-top: -20px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: inline-block;
            background: linear-gradient(45deg, #00766c, #26a69a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-weight: 500;
            font-size: 32px;
            margin: 0;
            color: #333;
        }

        /* Messages */
        .messages-area {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            gap: 20px;
            padding: 20px 10px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            min-height: 0;
        }

        .main-container.chat-active .messages-area {
            display: flex;
        }

        .message {
            max-width: 80%;
            padding: 16px 24px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background: #fff;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-bottom-right-radius: 4px;
        }

        .bot-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom-left-radius: 4px;
        }

        /* Suggestions */
        .suggestions-label {
            font-size: 14px;
            font-weight: 600;
            color: #5f7d7a;
            margin-bottom: 15px;
            align-self: flex-start;
            width: 100%;
            max-width: 800px;
            flex-shrink: 0;
        }

        .suggestions-row {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
            justify-content: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .main-container.chat-active .suggestions-row,
        .main-container.chat-active .suggestions-label {
            display: none;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 118, 108, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            color: #444;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            flex: 1 1 200px;
            max-width: 300px;
            text-align: left;
        }

        .suggestion-chip:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 118, 108, 0.1);
            border-color: rgba(0, 118, 108, 0.3);
        }

        /* Input */
        .input-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .input-box {
            width: 100%;
            padding: 20px 60px 20px 25px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: #fff;
            font-size: 16px;
            font-family: inherit;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        .input-box:focus {
            box-shadow: 0 8px 30px rgba(0, 118, 108, 0.08);
            border-color: rgba(0, 118, 108, 0.2);
        }

        .send-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
            padding: 5px;
        }

        .send-btn:hover {
            color: var(--accent-color);
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transform: rotate(0deg);
            margin-bottom: 2px;
        }

        .typing-indicator {
            display: none;
            font-style: italic;
            color: #888;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Markdown */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
            font-size: 0.95em;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8fcfb;
            color: #00766c;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        strong {
            color: #00766c;
        }

        a {
            color: #00766c;
            text-decoration: none;
            border-bottom: 1px dotted currentColor;
        }

        a:hover {
            border-bottom-style: solid;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                transform: translateX(-100%);
                height: 100%;
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="new-chat-btn" onclick="startNewChat()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14" />
            </svg>
            New Chat
        </button>
        <div class="chat-list-label">History</div>
        <div class="chat-list" id="chatList">
            <!-- Chat items -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="main-container" id="mainContainer">
            <!-- Header -->
            <div class="header-section">
                <div class="logo-icon">✨</div>
                <h1>Ask KFUPM Advisor</h1>
            </div>

            <!-- Chat Area -->
            <div class="messages-area" id="messages">
                <!-- Messages -->
            </div>

            <!-- Suggestions -->
            <div class="suggestions-label" id="suggestionsLabel">Suggestions on what to ask</div>
            <div class="suggestions-row" id="suggestions">
                <div class="suggestion-chip" onclick="askQuestion('What are the freshman courses for SWE?')">
                    What are the freshman courses for Software Engineering?
                </div>
                <div class="suggestion-chip" onclick="askQuestion('Show me the Chemical Engineering degree plan')">
                    Show me the Chemical Engineering degree plan
                </div>
                <div class="suggestion-chip" onclick="askQuestion('Are there any AI concentrations?')">
                    Are there any Artificial Intelligence concentrations?
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <form id="chat-form">
                    <input type="text" class="input-box" id="user-input" placeholder="Ask anything about courses..."
                        autocomplete="off">
                    <button type="submit" class="send-btn">
                        <!-- Fixed SVG: Paper plane sending up-right -->
                        <svg viewBox="0 0 24 24">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </form>
                <div class="typing-indicator" id="typing">Thinking...</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const messages = document.getElementById('messages');
        const typing = document.getElementById('typing');
        const mainContainer = document.getElementById('mainContainer');
        const chatList = document.getElementById('chatList');

        // Chat State
        let currentChatId = null;
        let chats = JSON.parse(localStorage.getItem('chats') || '{}');

        // Initialize
        function init() {
            renderChatList();
            // Start new chat by default if no chats
            if (Object.keys(chats).length === 0) {
                startNewChat();
            } else {
                // Determine most recent chat
                const recentId = Object.keys(chats).sort((a, b) => chats[b].timestamp - chats[a].timestamp)[0];
                loadChat(recentId);
            }
        }

        function startNewChat() {
            currentChatId = Date.now().toString();
            chats[currentChatId] = {
                id: currentChatId,
                title: 'New Chat',
                messages: [],
                timestamp: Date.now()
            };
            saveChats();
            renderChatList();
            clearMessages();
            resetUI();
        }

        function loadChat(id) {
            if (!chats[id]) return;
            currentChatId = id;
            clearMessages();

            // Re-render messages
            const chatMessages = chats[id].messages;
            if (chatMessages.length > 0) {
                mainContainer.classList.add('chat-active');
                chatMessages.forEach(msg => {
                    addMessage(msg.isHtml ? msg.content : msg.content,
                        msg.role === 'user' ? 'user-msg' : 'bot-msg',
                        msg.isHtml);
                });
            } else {
                resetUI();
            }
            renderChatList();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            delete chats[id];
            saveChats();
            if (currentChatId === id) {
                if (Object.keys(chats).length > 0) {
                    loadChat(Object.keys(chats)[0]); // Load another chat
                } else {
                    startNewChat();
                }
            } else {
                renderChatList();
            }
        }

        function saveChats() {
            localStorage.setItem('chats', JSON.stringify(chats));
        }

        function renderChatList() {
            chatList.innerHTML = '';
            // Sort by new
            const sortedIds = Object.keys(chats).sort((a, b) => chats[b].timestamp - chats[a].timestamp);

            sortedIds.forEach(id => {
                const chat = chats[id];
                const div = document.createElement('div');
                div.className = `chat-item ${id === currentChatId ? 'active' : ''}`;
                div.onclick = () => loadChat(id);
                div.innerHTML = `
                    <span class="chat-title">${chat.title}</span>
                    <button class="delete-btn" onclick="deleteChat(event, '${id}')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        </svg>
                    </button>
                `;
                chatList.appendChild(div);
            });
        }

        function clearMessages() {
            messages.innerHTML = '';
        }

        function resetUI() {
            mainContainer.classList.remove('chat-active');
        }

        function askQuestion(text) {
            input.value = text;
            form.dispatchEvent(new Event('submit'));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;

            // First message? Update title
            if (chats[currentChatId].messages.length === 0) {
                chats[currentChatId].title = query.substring(0, 30) + (query.length > 30 ? '...' : '');
                saveChats();
                renderChatList();
            }

            // UI Transition
            mainContainer.classList.add('chat-active');

            // Add user message
            addMessage(query, 'user-msg');
            chats[currentChatId].messages.push({ role: 'user', content: query, isHtml: false });
            saveChats();

            input.value = '';
            input.disabled = true;
            typing.style.display = 'block';

            try {
                // Get history for context
                const history = chats[currentChatId].messages.map(m => ({
                    role: m.role,
                    content: m.content
                }));

                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: query, history: history })
                });

                const data = await response.json();
                const botResponse = marked.parse(data.response);

                // Add bot message
                addMessage(botResponse, 'bot-msg', true);
                chats[currentChatId].messages.push({ role: 'assistant', content: botResponse, isHtml: true });
                saveChats();

            } catch (error) {
                addMessage("⚠️ Error connecting to the agent. " + error.message, 'bot-msg');
            } finally {
                input.disabled = false;
                typing.style.display = 'none';
                input.focus();
            }
        });

        function addMessage(text, className, isHtml = false) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            if (isHtml) {
                div.innerHTML = text;
            } else {
                div.textContent = text;
            }
            messages.appendChild(div);
            // Smooth scroll to bottom
            setTimeout(() => {
                messages.scrollTop = messages.scrollHeight;
            }, 10);
        }

        // Start
        init();
    </script>
</body>

</html>
