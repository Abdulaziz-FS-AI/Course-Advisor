<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFUPM Course Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
            /* Sidebar Variables */
            --sidebar-bg: #f7f9fc;
            --sidebar-width: 280px;
            --metal-shadow-light: rgba(255, 255, 255, 0.8);
            --metal-shadow-dark: rgba(209, 217, 230, 0.5);
            --accent-color: #00766c;
            --text-color: #2d3748;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            margin: 0;
            height: 100vh;
            display: flex;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Sidebar Styles - Glassy Metal */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #f0fff4 0%, #f7fef9 100%);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.02);
            display: flex;
            flex-direction: column;
            padding: 24px;
            box-sizing: border-box;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), padding 0.3s ease, opacity 0.3s ease;
            z-index: 10;
            position: relative;
            overflow: visible;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 24px 10px;
        }

        .sidebar.collapsed .new-chat-btn span,
        .sidebar.collapsed .chat-list-label,
        .sidebar.collapsed .chat-list,
        .sidebar.collapsed .user-info {
            display: none;
        }

        .sidebar.collapsed .new-chat-btn {
            padding: 14px 0;
            justify-content: center;
            width: 40px;
            margin: 0 auto 30px auto;
        }

        .sidebar-toggle {
            position: absolute;
            right: -12px;
            top: 24px;
            width: 24px;
            height: 24px;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 20;
            transition: all 0.3s ease;
            color: var(--accent-color);
        }

        .sidebar-toggle:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .sidebar.collapsed .sidebar-toggle {
            transform: rotate(180deg);
        }

        .new-chat-btn {
            background: linear-gradient(145deg, #ffffff, #f0f4f8);
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: #4a5568;
            padding: 14px;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            /* Premium Soft Shadow */
            box-shadow:
                6px 6px 12px var(--metal-shadow-dark),
                -6px -6px 12px var(--metal-shadow-light);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                8px 8px 16px var(--metal-shadow-dark),
                -8px -8px 16px var(--metal-shadow-light);
            color: var(--accent-color);
        }

        .new-chat-btn:active {
            transform: translateY(1px);
            box-shadow: inset 4px 4px 8px var(--metal-shadow-dark), inset -4px -4px 8px var(--metal-shadow-light);
        }

        .chat-list-label {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            color: #a0aec0;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-left: 8px;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 5px;
        }

        /* Scrollbar styling for sidebar */
        .chat-list::-webkit-scrollbar {
            width: 4px;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 4px;
        }

        .chat-item {
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .chat-item:hover {
            background: #ffffff;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.03);
            color: #333;
        }

        .chat-item.active {
            background: linear-gradient(145deg, #ffffff, #f5f7fa);
            color: var(--accent-color);
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                4px 4px 10px rgba(0, 0, 0, 0.04),
                -4px -4px 10px rgba(255, 255, 255, 0.8);
        }

        .chat-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 170px;
        }

        .delete-btn {
            opacity: 0;
            color: #a0aec0;
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }

        .chat-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #fff1f2;
            color: #e53e3e;
            box-shadow: 0 2px 5px rgba(229, 62, 62, 0.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            flex: 1;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.5s ease;
            height: 100%;
            overflow: hidden;
        }

        .main-container.chat-active {
            justify-content: flex-start;
            padding-top: 20px;
        }

        /* Header logic remains same */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.5s ease;
            flex-shrink: 0;
        }

        .main-container.chat-active .header-section {
            display: none;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: inline-block;
            background: linear-gradient(45deg, #00766c, #26a69a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-weight: 500;
            font-size: 32px;
            margin: 0;
            color: #333;
        }

        /* Messages */
        .messages-area {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            gap: 20px;
            padding: 20px 10px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            min-height: 0;
        }

        .main-container.chat-active .messages-area {
            display: flex;
        }

        .message {
            max-width: 80%;
            padding: 16px 24px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background: #fff;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-bottom-right-radius: 4px;
        }

        .bot-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom-left-radius: 4px;
        }

        /* Feedback Buttons */
        .feedback {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .thumb {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
            opacity: 0.5;
        }

        .thumb:hover:not(:disabled) {
            opacity: 1;
            background: rgba(0, 118, 108, 0.1);
            transform: scale(1.1);
        }

        .thumb:disabled {
            cursor: not-allowed;
        }

        .thumb.up:hover:not(:disabled) {
            background: rgba(76, 175, 80, 0.1);
        }

        .thumb.down:hover:not(:disabled) {
            background: rgba(244, 67, 54, 0.1);
        }

        .feedback-comment-box {
            margin-top: 10px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .feedback-comment-box textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
            margin-bottom: 8px;
        }

        .feedback-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .feedback-submit,
        .feedback-cancel {
            padding: 6px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .feedback-submit {
            background: var(--accent-color);
            color: white;
        }

        .feedback-submit:hover {
            background: #005a52;
        }

        .feedback-cancel {
            background: #e0e0e0;
            color: #333;
        }

        .feedback-cancel:hover {
            background: #d0d0d0;
        }

        /* Suggestions */
        .suggestions-label {
            font-size: 14px;
            font-weight: 600;
            color: #5f7d7a;
            margin-bottom: 15px;
            align-self: flex-start;
            width: 100%;
            max-width: 800px;
            flex-shrink: 0;
        }

        .suggestions-row {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
            justify-content: center;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .main-container.chat-active .suggestions-row,
        .main-container.chat-active .suggestions-label {
            display: none;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 118, 108, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            color: #444;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            flex: 1 1 200px;
            max-width: 300px;
            text-align: left;
        }

        .suggestion-chip:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 118, 108, 0.1);
            border-color: rgba(0, 118, 108, 0.3);
        }

        /* Input */
        .input-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .input-box {
            width: 100%;
            padding: 20px 60px 20px 25px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: #fff;
            font-size: 16px;
            font-family: inherit;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        .input-box:focus {
            box-shadow: 0 8px 30px rgba(0, 118, 108, 0.08);
            border-color: rgba(0, 118, 108, 0.2);
        }

        .send-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
            padding: 5px;
        }

        .send-btn:hover {
            color: var(--accent-color);
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transform: rotate(0deg);
            margin-bottom: 2px;
        }

        .typing-indicator {
            display: none;
            padding: 0;
            background: transparent;
            box-shadow: none;
            margin: 0 0 8px 25px;
            align-self: flex-start;
            align-items: center;
            gap: 10px;
        }

        .thinking-text {
            color: #718096;
            font-size: 15px;
            font-weight: 500;
            font-style: italic;
        }

        .typing-indicator .dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background: #00766c;
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-bounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }

            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Markdown */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
            font-size: 0.95em;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Responsive Table Container */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            border-radius: 8px;
            margin: 15px 0;
            -webkit-overflow-scrolling: touch;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8fcfb;
            color: #00766c;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        strong {
            color: #00766c;
        }

        a {
            color: #00766c;
            text-decoration: none;
            border-bottom: 1px dotted currentColor;
        }

        a:hover {
            border-bottom-style: solid;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Username Modal */
        .username-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .username-modal.hidden {
            display: none;
        }

        .username-form-container {
            background: linear-gradient(145deg, #ffffff, #f5f7fa);
            padding: 50px 60px;
            border-radius: 24px;
            box-shadow:
                12px 12px 24px rgba(0, 0, 0, 0.1),
                -12px -12px 24px rgba(255, 255, 255, 0.9);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .username-form-container h2 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin: 0 0 12px 0;
        }

        .username-form-container p {
            font-size: 14px;
            color: #666;
            margin: 0 0 30px 0;
        }

        .username-input {
            width: 100%;
            padding: 18px 24px;
            border-radius: 14px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: #fff;
            font-size: 16px;
            font-family: inherit;
            box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 24px;
        }

        .username-input:focus {
            box-shadow:
                inset 2px 2px 6px rgba(0, 0, 0, 0.05),
                0 0 0 3px rgba(0, 118, 108, 0.1);
            border-color: rgba(0, 118, 108, 0.3);
        }

        .username-submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #00766c, #26a69a);
            color: white;
            padding: 18px;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 118, 108, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .username-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 118, 108, 0.3);
        }

        .username-submit-btn:active {
            transform: translateY(0);
        }

        .username-submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* User Info Display */
        .user-info {
            padding: 16px 20px;
            background: linear-gradient(145deg, #ffffff, #f5f7fa);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow:
                4px 4px 10px rgba(0, 0, 0, 0.04),
                -4px -4px 10px rgba(255, 255, 255, 0.8);
        }

        .user-info-label {
            font-size: 10px;
            text-transform: uppercase;
            color: #a0aec0;
            letter-spacing: 1px;
            margin-bottom: 6px;
            font-weight: 700;
        }

        .user-info-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 12px;
        }

        .logout-btn {
            width: 100%;
            background: linear-gradient(145deg, #ffffff, #f0f4f8);
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: #e53e3e;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow:
                4px 4px 8px var(--metal-shadow-dark),
                -4px -4px 8px var(--metal-shadow-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logout-btn:hover {
            transform: translateY(-1px);
            box-shadow:
                6px 6px 12px var(--metal-shadow-dark),
                -6px -6px 12px var(--metal-shadow-light);
            color: #c53030;
        }

        .logout-btn:active {
            transform: translateY(1px);
            box-shadow: inset 3px 3px 6px var(--metal-shadow-dark), inset -3px -3px 6px var(--metal-shadow-light);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                transform: translateX(-100%);
                height: 100%;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .username-form-container {
                padding: 40px 30px;
            }
        }
    </style>
</head>

<body>


    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </div>
        <button class="new-chat-btn" onclick="startNewChat()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5v14M5 12h14" />
            </svg>
            <span>New Chat</span>
        </button>
        <div class="chat-list-label">History</div>
        <div class="chat-list" id="chatList">
            <!-- Chat items -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="main-container" id="mainContainer">
            <!-- Header -->
            <div class="header-section">
                <div class="logo-icon">‚ú®</div>
                <h1>Ask KFUPM Advisor</h1>
            </div>

            <!-- Chat Area -->
            <div class="messages-area" id="messages">
                <!-- Messages -->
            </div>

            <!-- Suggestions -->
            <div class="suggestions-label" id="suggestionsLabel">Suggestions on what to ask</div>
            <div class="suggestions-row" id="suggestions">
                <div class="suggestion-chip" onclick="askQuestion('What are the freshman courses for SWE?')">
                    What are the freshman courses for Software Engineering?
                </div>
                <div class="suggestion-chip" onclick="askQuestion('Show me the Chemical Engineering degree plan')">
                    Show me the Chemical Engineering degree plan
                </div>
                <div class="suggestion-chip" onclick="askQuestion('Are there any AI concentrations?')">
                    Are there any Artificial Intelligence concentrations?
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="typing-indicator" id="typing">
                    <span class="thinking-text">Thinking...</span>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <form id="chat-form">
                    <input type="text" class="input-box" id="user-input" placeholder="Ask anything about courses..."
                        autocomplete="off">
                    <button type="submit" class="send-btn">
                        <!-- Fixed SVG: Paper plane sending up-right -->
                        <svg viewBox="0 0 24 24">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        // DOM Elements
        const form = document.querySelector('#chat-form');
        const input = document.querySelector('.input-box');
        const messages = document.querySelector('.messages-area');
        const typing = document.querySelector('.typing-indicator');
        const chatList = document.querySelector('.chat-list');
        const mainContainer = document.querySelector('.main-container');

        // State
        // State
        let deviceId = localStorage.getItem('kfupm_device_id');
        if (!deviceId) {
            // Robust fallback for non-secure contexts
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                deviceId = crypto.randomUUID();
            } else {
                deviceId = 'dev-' + Math.random().toString(36).substring(2) + Date.now().toString(36);
            }
            localStorage.setItem('kfupm_device_id', deviceId);
        }

        let chats = {}; // { id: { title: "", messages: [], timestamp: 0 } }
        let currentChatId = null;

        // Init
        async function init() {
            await loadHistoryFromServer();
            startNewChat();
        }

        async function loadHistoryFromServer() {
            try {
                const res = await fetch(`/api/chat/sessions?device_id=${deviceId}`);
                if (res.ok) {
                    const sessions = await res.json();
                    chats = {};
                    sessions.forEach(s => {
                        chats[s.id] = {
                            id: s.id,
                            title: s.title || "Untitled Chat",
                            messages: [], // Will load on demand
                            timestamp: new Date(s.updated_at || s.created_at).getTime()
                        };
                    });
                    renderChatList();
                }
            } catch (e) {
                console.error("Failed to load history", e);
            }
        }

        async function loadChatMessages(sessionId) {
            try {
                const msgRes = await fetch(`/api/chat/messages?session_id=${sessionId}&device_id=${deviceId}`);
                if (msgRes.ok) {
                    const data = await msgRes.json();
                    // data is list of {role, content, id, ...}
                    chats[sessionId].messages = data.map(m => ({
                        role: m.role,
                        content: m.content,
                        isHtml: m.role === 'assistant',
                        message_id: m.id
                    }));
                    return true;
                }
            } catch (e) {
                console.error("Failed to load messages", e);
            }
            return false;
        }

        async function startNewChat() {
            currentChatId = null;
            clearMessages();
            resetUI();
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
        }

        async function loadChat(id) {
            if (!chats[id]) return;
            currentChatId = id;
            clearMessages();

            if (!chats[id].messages || chats[id].messages.length === 0) {
                await loadChatMessages(id);
            }

            const chatMessages = chats[id].messages || [];
            if (chatMessages.length > 0) {
                mainContainer.classList.add('chat-active');
                chatMessages.forEach(msg => {
                    addMessage(msg.isHtml ? msg.content : msg.content,
                        msg.role === 'user' ? 'user-msg' : 'bot-msg',
                        msg.isHtml,
                        msg.message_id);
                });
            } else {
                resetUI();
            }
            renderChatList();
        }

        function renderChatList() {
            chatList.innerHTML = '';
            const sortedIds = Object.keys(chats).sort((a, b) => chats[b].timestamp - chats[a].timestamp);

            sortedIds.forEach(id => {
                const chat = chats[id];
                const div = document.createElement('div');
                div.className = `chat-item ${id === currentChatId ? 'active' : ''}`;
                div.onclick = () => loadChat(id);
                div.innerHTML = `<span class="chat-title">${chat.title}</span>`;
                chatList.appendChild(div);
            });
        }

        function clearMessages() {
            messages.innerHTML = '';
        }

        function resetUI() {
            mainContainer.classList.remove('chat-active');
        }

        function askQuestion(text) {
            if (input && form) {
                input.value = text;
                form.dispatchEvent(new Event('submit'));
            }
        }

        if (form) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const query = input.value.trim();
                if (!query) return;

                mainContainer.classList.add('chat-active');
                addMessage(query, 'user-msg');
                input.value = '';
                input.disabled = true;
                typing.style.display = 'flex';

                try {
                    // 1. If new chat, create session first
                    if (!currentChatId) {
                        const sessionRes = await fetch('/api/chat/sessions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                title: query.substring(0, 30) || "New Chat",
                                device_id: deviceId
                            })
                        });
                        const sessionData = await sessionRes.json();
                        currentChatId = sessionData.id;

                        chats[currentChatId] = {
                            id: currentChatId,
                            title: sessionData.title,
                            messages: [],
                            timestamp: Date.now()
                        };
                        renderChatList();
                    }

                    // 2. Optimistic update
                    if (chats[currentChatId]) {
                        chats[currentChatId].messages.push({ role: 'user', content: query });
                    }

                    // 3. Send Message
                    const res = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            message: query,
                            session_id: currentChatId,
                            device_id: deviceId
                        })
                    });

                    // Check if response is OK
                    if (!res.ok) {
                        throw new Error(`Server error: ${res.status}`);
                    }

                    // Parse JSON safely
                    let data;
                    try {
                        data = await res.json();
                    } catch (e) {
                        throw new Error('Invalid response from server');
                    }

                    // Check if response field exists
                    if (!data || !data.response) {
                        throw new Error('Empty response from server');
                    }

                    const botResponse = marked.parse(data.response);

                    addMessage(botResponse, 'bot-msg', true, data.message_id);

                    if (chats[currentChatId]) {
                        chats[currentChatId].messages.push({
                            role: 'assistant',
                            content: data.response,
                            isHtml: true,
                            message_id: data.message_id
                        });
                    }

                } catch (error) {
                    console.error('Chat error:', error);
                    addMessage("‚ö†Ô∏è Error: " + (error.message || 'Something went wrong. Please try again.'), 'bot-msg');
                } finally {
                    input.disabled = false;
                    typing.style.display = 'none';
                    input.focus();
                }
            });
        } else {
            console.error('Form element not found. Make sure #chat-form exists in the HTML.');
        }

        function addMessage(text, className, isHtml = false, messageId = null) {
            const div = document.createElement('div');
            div.className = `message ${className}`;

            // Add Feedback UI for assistant
            if (className.includes('bot-msg') && messageId) {
                const contentDiv = document.createElement('div');
                contentDiv.className = 'content';
                contentDiv.innerHTML = text; // Assumes marked/sanitized

                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'feedback';
                feedbackDiv.innerHTML = `
                    <button class="thumb up" title="Helpful" data-msg-id="${messageId}">üëç</button>
                    <button class="thumb down" title="Not Helpful" data-msg-id="${messageId}">üëé</button>
                `;

                div.appendChild(contentDiv);
                div.appendChild(feedbackDiv);

                // Add feedback logic
                feedbackDiv.querySelector('.up').onclick = (e) => {
                    handleFeedback(currentChatId, messageId, 'up', e.target);
                };
                feedbackDiv.querySelector('.down').onclick = (e) => {
                    handleFeedback(currentChatId, messageId, 'down', e.target);
                };

            } else {
                if (isHtml) div.innerHTML = text;
                else div.textContent = text;
            }

            messages.appendChild(div);
            setTimeout(() => { messages.scrollTop = messages.scrollHeight; }, 10);
        }

        async function handleFeedback(sessionId, messageId, rating, button) {
            if (!sessionId || !messageId) {
                console.error('Missing session ID or message ID');
                return;
            }

            const feedbackDiv = button.parentElement;
            const buttons = feedbackDiv.querySelectorAll('.thumb');

            // If thumbs down, show comment input first
            if (rating === 'down') {
                // Check if comment box already exists
                let commentBox = feedbackDiv.querySelector('.feedback-comment-box');
                if (commentBox) return;

                // Disable buttons temporarily
                buttons.forEach(btn => btn.disabled = true);

                // Create comment input
                commentBox = document.createElement('div');
                commentBox.className = 'feedback-comment-box';
                commentBox.innerHTML = `
                    <textarea placeholder="What went wrong? (optional)" rows="2"></textarea>
                    <div class="feedback-actions">
                        <button class="feedback-submit">Submit</button>
                        <button class="feedback-cancel">Cancel</button>
                    </div>
                `;
                feedbackDiv.appendChild(commentBox);

                const textarea = commentBox.querySelector('textarea');
                const submitBtn = commentBox.querySelector('.feedback-submit');
                const cancelBtn = commentBox.querySelector('.feedback-cancel');

                textarea.focus();

                submitBtn.onclick = async () => {
                    await submitFeedback(sessionId, messageId, rating, textarea.value, button, feedbackDiv);
                    commentBox.remove();
                };

                cancelBtn.onclick = () => {
                    commentBox.remove();
                    buttons.forEach(btn => btn.disabled = false);
                };

                return;
            }

            // For thumbs up, submit immediately
            await submitFeedback(sessionId, messageId, rating, null, button, feedbackDiv);
        }

        async function submitFeedback(sessionId, messageId, rating, comment, button, feedbackDiv) {
            try {
                const buttons = feedbackDiv.querySelectorAll('.thumb');
                buttons.forEach(btn => btn.disabled = true);

                const res = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        message_id: messageId,
                        rating: rating,
                        device_id: deviceId,
                        comment: comment
                    })
                });

                if (res.ok) {
                    button.style.opacity = '1';
                    button.style.transform = 'scale(1.2)';
                    buttons.forEach(btn => {
                        if (btn !== button) {
                            btn.style.opacity = '0.3';
                        }
                    });
                } else {
                    console.error('Failed to submit feedback');
                    buttons.forEach(btn => btn.disabled = false);
                }
            } catch (error) {
                console.error('Feedback error:', error);
                const buttons = feedbackDiv.querySelectorAll('.thumb');
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        init();

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            localStorage.setItem('sidebar_collapsed', sidebar.classList.contains('collapsed'));
        }

        // Restore sidebar state
        if (localStorage.getItem('sidebar_collapsed') === 'true') {
            document.getElementById('sidebar').classList.add('collapsed');
        }

        // Wrap tables for scrollability
        function wrapTables() {
            document.querySelectorAll('.bot-msg table').forEach(table => {
                if (!table.parentElement.classList.contains('table-wrapper')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'table-wrapper';
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                }
            });
        }

        // Call wrapTables after adding message
        const originalAddMessage = addMessage;
        addMessage = function (...args) {
            originalAddMessage.apply(this, args);
            wrapTables();
        };

        // Remove Auth Modal from DOM
        (function removeAuthModal() {
            const m = document.querySelector('.username-modal');
            if (m) m.remove();
        })();
    </script>
