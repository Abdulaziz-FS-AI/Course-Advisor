<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFUPM Course Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #e0f7fa 0%, #e8f5e9 100%);
            --accent-color: #00766c;
            --text-color: #1a1a1a;
            --secondary-text: #666;
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: 1px solid rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Center Content Container */
        .main-container {
            flex: 1;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Centers content vertically */
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            transition: all 0.5s ease;
        }

        /* When chat starts, move to top */
        .main-container.chat-active {
            justify-content: flex-start;
            padding-top: 40px;
        }

        /* Logo & Header */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.5s ease;
        }

        .main-container.chat-active .header-section {
            margin-bottom: 20px;
            transform: scale(0.8);
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: inline-block;
            background: linear-gradient(45deg, #00766c, #26a69a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-weight: 500;
            font-size: 32px;
            margin: 0;
            color: #333;
        }

        /* Chat Messages Area - Initially hidden */
        .messages-area {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            display: none;
            /* Hidden until first message */
            flex-direction: column;
            gap: 20px;
            padding: 20px 0;
            margin-bottom: 20px;
            scrollbar-width: thin;
        }

        .main-container.chat-active .messages-area {
            display: flex;
        }

        .message {
            max-width: 80%;
            padding: 16px 24px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        .user-msg {
            align-self: flex-end;
            background: #fff;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-bottom-right-radius: 4px;
        }

        .bot-msg {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        /* Suggestion Chips */
        .suggestions-label {
            font-size: 14px;
            font-weight: 600;
            color: #5f7d7a;
            margin-bottom: 15px;
            align-self: flex-start;
            width: 100%;
            max-width: 800px;
        }

        .suggestions-row {
            display: flex;
            gap: 12px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .main-container.chat-active .suggestions-row,
        .main-container.chat-active .suggestions-label {
            display: none;
            /* Hide suggestions after chat starts */
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 118, 108, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            color: #444;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
            flex: 1 1 200px;
            /* Responsive flex */
            max-width: 300px;
            text-align: left;
        }

        .suggestion-chip:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 118, 108, 0.1);
            border-color: rgba(0, 118, 108, 0.3);
        }

        /* Input Bar */
        .input-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            margin-bottom: 40px;
        }

        .input-box {
            width: 100%;
            padding: 20px 60px 20px 25px;
            border-radius: 16px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            background: #fff;
            font-size: 16px;
            font-family: inherit;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        .input-box:focus {
            box-shadow: 0 8px 30px rgba(0, 118, 108, 0.08);
            border-color: rgba(0, 118, 108, 0.2);
        }

        .send-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
            padding: 5px;
        }

        .send-btn:hover {
            color: var(--accent-color);
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transform: rotate(45deg);
        }

        /* Loading Indicator */
        .typing-indicator {
            display: none;
            font-style: italic;
            color: #888;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Markdown Styles */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
            font-size: 0.95em;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8fcfb;
            color: #00766c;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        strong {
            color: #00766c;
        }

        a {
            color: #00766c;
            text-decoration: none;
            border-bottom: 1px dotted currentColor;
        }

        a:hover {
            border-bottom-style: solid;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="main-container" id="mainContainer">
        <!-- Header -->
        <div class="header-section">
            <div class="logo-icon">✨</div>
            <h1>Ask KFUPM Advisor</h1>
        </div>

        <!-- Chat Area (Hidden initially) -->
        <div class="messages-area" id="messages">
            <!-- Messages go here -->
        </div>

        <!-- Suggestions (Hidden when chat starts) -->
        <div class="suggestions-label" id="suggestionsLabel">Suggestions on what to ask</div>
        <div class="suggestions-row" id="suggestions">
            <div class="suggestion-chip" onclick="askQuestion('What are the freshman courses for SWE?')">
                What are the freshman courses for Software Engineering?
            </div>
            <div class="suggestion-chip" onclick="askQuestion('Show me the Chemical Engineering degree plan')">
                Show me the Chemical Engineering degree plan
            </div>
            <div class="suggestion-chip" onclick="askQuestion('Are there any AI concentrations?')">
                Are there any Artificial Intelligence concentrations?
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <form id="chat-form">
                <input type="text" class="input-box" id="user-input"
                    placeholder="Ask me anything about courses, plans, or departments..." autocomplete="off">
                <button type="submit" class="send-btn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </form>
            <div class="typing-indicator" id="typing">Thinking...</div>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('user-input');
        const messages = document.getElementById('messages');
        const typing = document.getElementById('typing');
        const mainContainer = document.getElementById('mainContainer');
        let history = [];

        function askQuestion(text) {
            input.value = text;
            form.dispatchEvent(new Event('submit'));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = input.value.trim();
            if (!query) return;

            // UI Transition: Move to chat mode
            mainContainer.classList.add('chat-active');

            // Add user message
            addMessage(query, 'user-msg');
            input.value = '';
            input.disabled = true;
            typing.style.display = 'block';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: query, history: history })
                });

                const data = await response.json();

                // Add bot message
                addMessage(marked.parse(data.response), 'bot-msg', true);

                // Update history
                history.push({ role: 'user', content: query });
                history.push({ role: 'assistant', content: data.response });

            } catch (error) {
                addMessage("⚠️ Error connecting to the agent. " + error.message, 'bot-msg');
            } finally {
                input.disabled = false;
                typing.style.display = 'none';
                input.focus();
            }
        });

        function addMessage(text, className, isHtml = false) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            if (isHtml) {
                div.innerHTML = text;
            } else {
                div.textContent = text;
            }
            messages.appendChild(div);
            // Smooth scroll to bottom
            setTimeout(() => {
                messages.scrollTop = messages.scrollHeight;
            }, 10);
        }
    </script>
</body>

</html>
